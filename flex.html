<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Federo&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <main class="container">
      <h1>ЛУЧШИЕ ТОВАРЫ</h1>
    <article class="cards">
        <div class="card">
            <picture class="picture">
                <source srcset="images/adidas-originals-gazelle_crop.jpg" media="(max-width:480px)">
                <img class="img" src="images/adidas-originals-gazelle.jpg" alt="Кроссовки Adidas">
                </picture>
            <div class="card_content">
                <span class="price">9 900 ₽</span>
                <h2>GAZELLE</h2>
                <p>adidas Originals</p>
                
            </div>
        </div>
        <div class="card">
            <picture class="picture">
                <source srcset="images/new-balance-x-race_crop.jpg" media="(max-width:480px)">
                <img class="img" src="images/new-balance-x-race.jpg" alt="Кроссовки New Balance">
                </picture>
            <div class="card_content">
              <span class="price">14 990 ₽</span>
              <h2>X-RACE</h2>
              <p>New Balance</p>
            </div>
        </div>
        <div class="card">
            <picture class="picture">
                <source srcset="images/jordan-1-mid-se_crop.jpg" media="(max-width:480px)">
                <img class="img" src="images/jordan-1-mid-se.jpg" alt="Кроссовки Jordan">
                </picture>
            <div class="card_content">
              <span class="price">16 500 ₽</span>
              <h2>1 MID SE</h2>
              <p>Jordan</p>
           </div>
        </div>
    </article>
    </main>
</body>
</html>
